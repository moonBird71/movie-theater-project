{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3> Pricings List </h3>
<div class="whitespace">
	{% for group in pricinggroup_list %}
    <h5>{{group.name}}:</h5>
    <table>
    {% for price in group.pricepoint_set.all %}
    <tr>
		<td>{{price.name}}: ${{price.price}}</td>
    </tr>
    {% endfor %}
    </table>
    <br>

	{% empty %}
		<tr> No showings yet. </tr>
	{% endfor %}
</div>
{% endblock %}
