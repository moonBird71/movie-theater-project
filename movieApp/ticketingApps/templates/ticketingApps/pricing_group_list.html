{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h1> Movie Ticketing </h1>
<h3> Pricings List </h3>
	{% for group in pricinggroup_list %}<!--add href for layout-->
    <h5>{{group.name}}:</h5>
    <table>
    {% for price in group.group__set %}
    <tr><!--pass roomnumber to linked page-->
		<td>{{price.name}}: ${{price.price}}</td>
    </tr>
    {% endfor %}
    </table>

	{% empty %}
		<tr> No showings yet. </tr>
	{% endfor %}
{% endblock %}
